<!-- Disadvantages: When u have to put 30 attributes, it becomes impossible. -->

<!-- 2) Internal CSS or element selector -->

<style>
div
{
background-color: brown; color:blue;
}
</style>

<div> This is internal css</div>

<!-- Disadvantages: Same color properties will be attached to all same tags -->

<!-- link tag is to attach css file -->
<link rel="stylesheet" href="23Oct.css">
<!-- link tag is a standalone tag, no closing tag -->

<pre> I like apple</pre>
